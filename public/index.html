    <script>
      var _PageHeight = document.documentElement.clientHeight,
          _PageWidth = document.documentElement.clientWidth;
      //计算loading框距离顶部和左部的距离（loading框的宽度为215px，高度为61px）
      var _LoadingTop = _PageHeight > 61 ? (_PageHeight - 61) / 2 : 0,
          _LoadingLeft = _PageWidth > 215 ? (_PageWidth - 215) / 2 : 0;
      //在页面未加载完毕之前显示的loading Html自定义内容
      var _LoadingHtml = '<div id="loadingDiv" style="background:#fff;position:relative;width:'+_PageWidth+'px;height:'+_PageHeight+'px" class="loader"><div class="loader-inner ball-spin-fade-loader" style="display: inline-block;position:absolute;top:50%;left: 50%;-webkit-transform:translate(-50%,-50%);transform:translate(-50%,-50%);" ><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div></div>';
      //呈现loading效果

      document.write(_LoadingHtml);
